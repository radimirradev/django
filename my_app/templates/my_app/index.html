{% extends 'my_app/_base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movies</title>
</head>
<body>
{% block content %}
<h1>Movies i like</h1>
{% if movies%}
    <ul>
        {% for movie in movies %}
            <li>{{ movie|title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Fav movies</p>
{% endif %}
{% endblock %}
</body>
</html>
